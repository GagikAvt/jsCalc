<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3fe060152e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/calculatorfunc.css">
    <title>CalCulatorFenix</title>
</head>
<body>
    <div id="main">
        <div class="header">
            <input type="text" readonly placeholder="0">
            <input type="text" readonly placeholder="=0">
        </div>
        <div class="section">
            <div class="line"></div>
            <div class="flex">
                <button class="btn ref">2nd</button>
                <button class="btn ref">deg</button>
                <button class="btn ref">sin</button>
                <button class="btn ref">cos</button>
                <button class="btn ref">tan</button>
            </div>
            <div class="flex">
                <button class="btn ref">X<sup>Y</sup></button>
                <button class="btn ref">lg</button>
                <button class="btn ref">ln</button>
                <button class="btn ref">(</button>
                <button class="btn ref">)</button>
            </div>
            <div class="flex">
                <button class="btn ref"><span>&#8730;</span>x</button>
                <button class="btn gorcoxutyun ac">C</button>
                <button class="btn gorcoxutyun del"><i class="fas fa-backspace"></i></button>
                <button class="btn gorcoxutyun button">%</i></button>
                <button class="btn gorcoxutyun"><i class="fas fa-divide"></i></button>
            </div>
            <div class="flex">
                <button class="btn ref">X!</button>
                <button class="btn numbers button">7</button>
                <button class="btn numbers button">8</button>
                <button class="btn numbers button">9</button>
                <button class="btn gorcoxutyun n button">x</button>
            </div>
            <div class="flex">
                <button class="btn ref"><sup>1</sup>/<sub>x</sub></button>
                <button class="btn numbers button">4</button>
                <button class="btn numbers button">5</button>
                <button class="btn numbers button">6</button>
                <button class="btn gorcoxutyun n button">-</button>
            </div>  
            <div class="flex">
                <button class="btn ref"><span>&#960;</span></button>
                <button class="btn numbers button">1</button>
                <button class="btn numbers button">2</button>
                <button class="btn numbers button">3</button>
                <button class="btn gorcoxutyun n button">+</button>
            </div>
            <div class="flex">
                <a href="index.html"><button class="btn refresh"><i class="fa fa-refresh"></i></button></a>
                <button class="btn ref">e</button>
                <button class="btn numbers button">0</button>
                <button class="btn numbers button">.</button>
                <button class="lbtn gorcoxutyun nn">=</button>
            </div>
        </div>
    </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
